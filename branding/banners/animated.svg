<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MeDoK — Offensive Security (typewriter, ultraviolet)">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#f472b6"/>
      <animate attributeName="x2" values="0%;100%;0%" dur="9s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M40 0H0V40" fill="none" stroke="#c084fc" stroke-opacity="0.12"/></pattern>
    <mask id="typeMask" maskUnits="userSpaceOnUse"><rect x="340" y="0" width="0" height="360" fill="white"><animate attributeName="width" values="0;104;208;312;416;520;520;416;312;208;104;0;0" keyTimes="0;0.05;0.10;0.15;0.20;0.25;0.75;0.762;0.774;0.786;0.798;0.81;1" dur="10s" calcMode="discrete" repeatCount="indefinite"/></rect></mask>
  </defs>
  <rect width="1200" height="360" fill="url(#grid)"/>
  <g filter="url(#glow)">
    <text x="600" y="190" text-anchor="middle" font-family="'JetBrains Mono','Fira Code',monospace" font-size="120" font-weight="800" letter-spacing="4" fill="url(#neon)" textLength="520" lengthAdjust="spacingAndGlyphs" mask="url(#typeMask)">MeDoK</text>
    <rect x="340" y="100" width="10" height="120" rx="2" fill="#e879f9" opacity="0.95">
      <animate attributeName="x" values="340;444;548;652;756;864;864;756;652;548;444;340;340" keyTimes="0;0.05;0.10;0.15;0.20;0.25;0.75;0.762;0.774;0.786;0.798;0.81;1" dur="10s" calcMode="discrete" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  <text x="50%" y="72%" text-anchor="middle" dominant-baseline="central" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#d8b4fe" opacity="0.95" letter-spacing="2">Offensive Security · Pentesting · AppSec</text>
</svg>
