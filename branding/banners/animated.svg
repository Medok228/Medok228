<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MeDoK — Offensive Security">
  <defs>
    <!-- Neon gradient for text fill -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#f472b6"/>
      <animate attributeName="x2" values="0%;100%;0%" dur="9s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline mask -->
    <mask id="scanMask">
      <rect width="100%" height="100%" fill="white"/>
      <rect y="-360" width="100%" height="360" fill="black">
        <animate attributeName="y" values="-360;360" dur="3.5s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Main title -->
  <g filter="url(#glow)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
          font-family="'JetBrains Mono','Fira Code',monospace" font-size="120"
          font-weight="800" letter-spacing="4" fill="url(#neon)" stroke="#94a3b8" stroke-width="1.2" mask="url(#scanMask)">
      MeDoK
    </text>
  </g>

  <!-- Subtitle -->
  <text x="50%" y="72%" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif"
        font-size="22" fill="#94a3b8" opacity="0.9" letter-spacing="2">
    Offensive Security · Pentesting · AppSec
    <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- Thin accent line -->
  <rect x="20" y="300" width="1160" height="1" fill="#94a3b8">
    <animate attributeName="width" values="0;1160;0" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
