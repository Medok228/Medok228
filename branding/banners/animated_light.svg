<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MeDoK — Offensive Security (light)">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="bgGradL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3f4f6">
        <animate attributeName="stop-color" values="#f3f4f6;#eef2ff;#f3f4f6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#e5e7eb">
        <animate attributeName="stop-color" values="#e5e7eb;#e0e7ff;#e5e7eb" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="gridL" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#94a3b8" stroke-opacity="0.25"/>
    </pattern>

    <!-- Neon gradient for text fill -->
    <linearGradient id="neonL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#db2777"/>
      <animate attributeName="x2" values="0%;100%;0%" dur="9s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glowL" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline mask -->
    <mask id="scanMaskL">
      <rect width="100%" height="100%" fill="white"/>
      <rect y="-360" width="100%" height="360" fill="black">
        <animate attributeName="y" values="-360;360" dur="3.5s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="360" fill="url(#bgGradL)"/>
  <rect width="1200" height="360" fill="url(#gridL)"/>

  <!-- Decorative orbs -->
  <g opacity="0.18">
    <circle cx="180" cy="90" r="70" fill="#22d3ee">
      <animate attributeName="cy" values="90;100;90" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1040" cy="300" r="95" fill="#818cf8">
      <animate attributeName="cy" values="300;290;300" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main title -->
  <g filter="url(#glowL)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
          font-family="'JetBrains Mono','Fira Code',monospace" font-size="120"
          font-weight="800" letter-spacing="4" fill="url(#neonL)" stroke="#64748b" stroke-width="1.2" mask="url(#scanMaskL)">
      MeDoK
    </text>
  </g>

  <!-- Subtitle -->
  <text x="50%" y="72%" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif"
        font-size="22" fill="#475569" opacity="0.9" letter-spacing="2">
    Offensive Security · Pentesting · AppSec
    <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- Thin accent line -->
  <rect x="20" y="300" width="1160" height="1" fill="#94a3b8">
    <animate attributeName="width" values="0;1160;0" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
